<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;
in vec2 aTexCoord;

out vec4 vColor;
out vec2 vTexCoord;

 //vTexCoord = aTexCoord;
//in vec2 vTexCoord;
 // initial, masked, underlying color will show
 //fColor = vColor*texture(uTextureMap, vTexCoord);
 // not masked, will overwrite underlying colored triangle
 //fColor = texture(uTextureMap, vTexCoord);

void
main()
{
  vColor = aColor;
  vTexCoord = aTexCoord;
  gl_Position = aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;
in vec2 vTexCoord;

out vec4 fColor;

uniform sampler2D uTextureMap;

void
main()
{
  fColor = vColor*texture(uTextureMap, vTexCoord);
}
</script>
